name: golang-pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.25-alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install SQLite
        run: apk add --no-cache sqlite gcc musl-dev

      - name: Create test database
        run: sqlite3 tracker.db "CREATE TABLE IF NOT EXISTS parcel (number INTEGER PRIMARY KEY AUTOINCREMENT, client INTEGER NOT NULL, status TEXT NOT NULL, address TEXT NOT NULL, created_at TEXT NOT NULL);"

      - name: Run Unit Tests
        run: CGO_ENABLED=1 go test -v ./...

      - name: Vet
        run: go vet ./...

  docker:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/parcel-tracker:${{ github.ref_name }}